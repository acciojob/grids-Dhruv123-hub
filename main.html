<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <!-- Medium screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 col-teal">Column 1</div>
            <!-- Medium screen: 2/3 of total width -->
            <div class="col-md-8 col-sm-6 col-thistle">Column 2</div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <!-- Medium screen: 1/3 of total width, offset by 2 -->
            <div class="col-md-4 offset-md-2 col-sm-6 col-tomato">Column 1</div>
            <!-- Medium screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 col-turquoise">Column 2</div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <!-- Medium screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 col-violet center-col">Column 1</div>
            <!-- Medium screen: 1/3 of total width -->
            <div class="col-md-4 col-sm-6 col-yellowgreen center-col">Column 2</div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
